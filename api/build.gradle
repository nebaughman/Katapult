plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'net.nyhm.katapult'
version '0.0.0'

sourceCompatibility = 1.8
mainClassName = 'net.nyhm.katapult.MainKt'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.github.ajalt:clikt:1.6.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.31"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.31"
    compile 'io.javalin:javalin:2.4.0'
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7"
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.9.5'
    //compile group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    compile 'org.jetbrains.exposed:exposed:0.11.2'
    compile "org.xerial:sqlite-jdbc:3.21.0.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// https://stackoverflow.com/a/33026919/6004010
task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/project.properties").withWriter { w ->
            Properties p = new Properties()
            p['project'] = project.name
            p['version'] = project.version.toString()
            p.store w, "Generated by build process"
        }
    }
}

classes {
    dependsOn createProperties
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}